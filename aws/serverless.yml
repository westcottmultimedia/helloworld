    playlist_daily_track_position:
      name: PlaylistTracks
      definition:
        Comment: "Get playlists from the db to process the followers and track positions, with 15 playlists at a time"
        StartAt: GetUnprocessedPlaylists
        States:
          CleanInput:
            Type: Pass
            Result: {}
            Next: GetUnprocessedPlaylists
          GetUnprocessedPlaylists:
            Type: Task
            Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-get_daily_unprocessed_playlists"
            ResultPath: "$.playlists"
            OutputPath: "$"
            Next: GetArrayLength
          GetArrayLength:
            Type: Task
            Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-get_array_length"
            InputPath: "$.playlists"
            ResultPath: "$.length"
            OutputPath: "$"
            Next: ProcessingChoice
          ProcessingChoice:
            Type: Choice
            Choices:
              - Variable: "$.length"
                NumericEquals: 0
                Next: Done
              - Variable: "$.length"
                NumericGreaterThan: 0
                Next: Process Playlists ABC
          Process Playlists ABC:
            Type: Parallel
            Branches:
              - StartAt: Process Playlists A
                States:
                  Process Playlists A:
                    InputPath: "$.playlists[0:5]"
                    Type: Task
                    Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-playlist_daily_track_position"
                    End: true
                    Retry:
                      - ErrorEquals: ["States.Timeout"]
                        IntervalSeconds: 3
                        MaxAttempts: 10
                        BackoffRate: 1.5
                      - ErrorEquals: ["States.TaskFailed"]
                        IntervalSeconds: 3
                        MaxAttempts: 10
                        BackoffRate: 1.5
              - StartAt: Process Playlists B
                States:
                  Process Playlists B:
                    InputPath: "$.playlists[5:10]"
                    Type: Task
                    Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-playlist_daily_track_position"
                    End: true
                    Retry:
                      - ErrorEquals: ["States.Timeout"]
                        IntervalSeconds: 3
                        MaxAttempts: 10
                        BackoffRate: 1.5
                      - ErrorEquals: ["States.TaskFailed"]
                        IntervalSeconds: 3
                        MaxAttempts: 10
                        BackoffRate: 1.5
              - StartAt: Process Playlists C
                States:
                  Process Playlists C:
                    InputPath: "$.playlists[10:15]"
                    Type: Task
                    Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-playlist_daily_track_position"
                    End: true
                    Retry:
                      - ErrorEquals: ["States.Timeout"]
                        IntervalSeconds: 3
                        MaxAttempts: 10
                        BackoffRate: 1.5
                      - ErrorEquals: ["States.TaskFailed"]
                        IntervalSeconds: 3
                        MaxAttempts: 10
                        BackoffRate: 1.5
            Next: CleanInput
          Done:
            Type: Pass
            End: true

