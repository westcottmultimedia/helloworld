service: beats

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# lock us to a pre-2.0 (not yet released) version of the serverless framework to protect us from breaking changes
frameworkVersion: ">=1.16.0 <2.0.0"

provider:
  name: aws
  runtime: python3.6
  region: us-west-2
  profile: serverless-admin
  memorySize: 128
# you can overwrite defaults here
# stage: dev


# you can add statements to the Lambda function's IAM Role here
#  iamRoleStatements:
#    - Effect: "Allow"
#      Action:
#        - "s3:ListBucket"
#      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" } ] ]  }
#    - Effect: "Allow"
#      Action:
#        - "s3:PutObject"
#      Resource:
#        Fn::Join:
#          - ""
#          - - "arn:aws:s3:::"
#            - "Ref" : "ServerlessDeploymentBucket"
#            - "/*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
#
# Guide: https://forum.serverless.com/t/how-to-ignore-directories-and-files-for-a-deployment/2624/3
#
package:
  exclude:
    - ".*/**"
  include:
    - spotify_streaming_lambda.py
    - apple_api_ec.config
    - apple_streaming_sales_lambda.py
    - playlist_lambda.py
    - helpers.py
    - aws_packages/**
    # - aws/common/** # this works, but common_copy see

# define your functions and handlers here
functions:
  spotify_streaming:
    handler: spotify_streaming_lambda.handler
    timeout: 300
  apple_streaming_sales:
    handler: apple_streaming_sales_lambda.handler
    timeout: 300
  playlist_daily_followers:
    handler: playlist_lambda.daily_followers_handler
    timeout: 300
  playlist_daily_track_position:
    handler: playlist_lambda.daily_track_position_handler
    timeout: 300
  playlist_periodic_all_playlist_track_position:
    handler: playlist_lambda.periodic_process_daily_track_position_handler
    timeout: 300
  playlist_periodic_update_all_playlists_by_users:
    handler: playlist_lambda.periodic_update_all_playlists_by_users_handler
    timeout: 300
  get_playlists_with_followers_from_db:
    handler: playlist_lambda.get_playlists_with_minimum_follower_count_from_db_handler
    timeout: 10
  get_daily_unprocessed_playlists:
    handler: playlist_lambda.get_daily_unprocessed_playlists_handler
    timeout: 30
  get_array_length:
    handler: helpers.get_array_length
    timeout: 5

# plugins for serverless
plugins:
  - serverless-pseudo-parameters
  - serverless-step-functions

# step functions definitions
# https://github.com/horike37/serverless-step-functions
stepFunctions:
  stateMachines:
    # start the RDS instance
    beats_rds_start:
      events:
        - schedule: cron(0 4 * * ? *)
      name: BeatsRDSStart
      definition:
        Comment: "Beats RDS Start"
        StartAt: action
        States:
          action:
            Type: Pass
            Result:
              instances:
                - "beats"
              action: "start"
            Next: execute
          execute:
            Type: Task
            Resource: "arn:aws:lambda:us-west-2:903653902323:function:RDS-Start-Stop"
            End: true

    # stop the RDS instance
    beats_rds_stop:
      events:
        - schedule: cron(30 8 * * ? *)
      name: BeatsRDSStop
      definition:
        Comment: "Beats RDS Stop"
        StartAt: action
        States:
          action:
            Type: Pass
            Result:
              instances:
                - "beats"
              action: "stop"
            Next: execute
          execute:
            Type: Task
            Resource: "arn:aws:lambda:us-west-2:903653902323:function:RDS-Start-Stop"
            End: true

    spotify_streaming_songs:
      events:
        # https://docs.aws.amazon.com/AmazonCloudWatch/latest/events/ScheduledEvents.html
